<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="l1" placeholder="wpisz pierwszą liczbę" />
        
        <input type="submit" value="Oblicz" />
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const l1 = document.querySelector('input[name= "l1"]').value * 1;
            
            if(l1<2)
            diw.textContent = `liczba ${l1} nie jest liczbą pierwszą`; 
		
	for(let i=2;i*i<=l1;i++)
		if(l1%i==0){
			diw.textContent = `liczba ${l1} nie jest liczbą pierwszą`; 
        }else{
            diw.textContent = `liczba ${l1} jest liczbą pierwszą`;
        }
            
        });
    </script>
</body>
</html>
