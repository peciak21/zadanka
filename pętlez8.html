<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        
        <input type="number" name="l1" placeholder="wpisz a" />
        <input type="submit" value="Sprawdź" />
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const a = document.querySelector('input[name= "l1"]').value * 1;
            
            var ilosc = 0;

            for(let i = 1; i <= a; i++){
                if(i % 2 == 0){
                    ilosc++;
                }
            }

            reszta = a - ilosc;

            diw.textContent = `w ciągu od 1 do ${a} znajduje się ${ilosc} liczb parzystych i ${reszta} liczb nieparzystych`;

        });
    </script>
</body>
</html>
