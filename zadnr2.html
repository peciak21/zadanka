<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        
        <input type="number" name="l1" placeholder="wpisz pierwszą liczbę" />
        <input type="submit" value="Sprawdź" />
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const liczba1 = document.querySelector('input[name= "l1"]').value * 1;
            
            if (liczba1>5&&liczba1!=6&&liczba1!=12||liczba1==0){
                diw.textContent = `podana liczba spełnia warunek`;
            }else{
                diw.textContent = `podana liczba nie spełnia warunku`;
            }

        });
    </script>
</body>
</html>
