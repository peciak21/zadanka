<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        
        <input type="number" name="l1" placeholder="wpisz pierwszą liczbę" />
        <input type="submit" value="Sprawdź" />
    </form>
    <div class="wynik"></div>
    <script>
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        formularz.addEventListener('submit', (e)=>{
            e.preventDefault();
            const liczba1 = document.querySelector('input[name= "l1"]').value * 1;
            
            if (liczba1==1){
                diw.textContent = `jest poniedziałek`;
            }else if (liczba1==2){
                diw.textContent = `jest wtorek`;
            }else if (liczba1==3){
                diw.textContent = `jest środa`;
            }else if (liczba1==4){
                diw.textContent = `jest czwartek`;
            }else if (liczba1==5){
                diw.textContent = `jest piątek`;
            }else if (liczba1==6){
                diw.textContent = `jest sobota`;
            }else if (liczba1==7){
                diw.textContent = `jest niedziela`;
            }else {
                diw.textContent = `nie ma takiego dnia`;
            }

        });
    </script>
</body>
</html>
